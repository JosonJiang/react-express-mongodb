<!DOCTYPE html>
<html lang="en">

   <head>
       <meta charset="UTF-8">
       <!--<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">-->
       <!-- 优先使用 IE 最新版本和 Chrome -->
       <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
       <!-- 页面描述 -->
       <meta name="description" content="不超过150个字符"/>
       <!-- 页面关键词 -->
       <meta name="keywords" content=""/>
       <!-- 搜索引擎抓取 -->
       <meta name="robots" content="index,follow"/>
       <!-- 启用360浏览器的极速模式(webkit) -->
       <meta name="renderer" content="webkit">
       <!-- 避免IE使用兼容模式 -->
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <!-- 不让百度转码 -->
       <meta http-equiv="Cache-Control" content="no-siteapp" />
       <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
       <meta name="HandheldFriendly" content="true">
       <!-- uc强制竖屏 -->
       <meta name="screen-orientation" content="portrait">
       <!-- QQ强制竖屏 -->
       <meta name="x5-orientation" content="portrait">
       <!-- UC强制全屏 -->
       <meta name="full-screen" content="yes">
       <!-- QQ强制全屏 -->
       <meta name="x5-fullscreen" content="true">
       <!-- UC应用模式 -->
       <meta name="browsermode" content="application">
       <!-- QQ应用模式 -->
       <meta name="x5-page-mode" content="app">
      <script>
         var iScale = 1;
         var userScal = window.devicePixelRatio;
         iScale = iScale / userScal;
         document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=' + iScale + ",minimum-scale=" + iScale + ",maximum-scale=" + iScale + '">');
         var iWidth = document.documentElement.clientWidth;
         // 用来设置 font-size 的 rem => px 
         if (iWidth / userScal >= 750) {
            document.getElementsByTagName("html")[0].style.fontSize = 100 * userScal + 'px';
         } else {
            document.getElementsByTagName("html")[0].style.fontSize = iWidth * 100 / 375 + "px";
         }
      </script>
      <meta name="renderer" content="webkit">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="browsermode" content="application">
      <meta name="full-screen" content="yes">
      <meta name="screen-orientation"content="portrait">
      <title>Leo Blog</title>
    </head>

   <body>
      <div id="app" style="height: 100%;"></div>
   </body>

</html>
