<!DOCTYPE html>
<html lang="en">

   <head>
       <meta charset="UTF-8">
       
       
       <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
       
       <meta name="description" content="不超过150个字符">
       
       <meta name="keywords" content="">
       
       <meta name="robots" content="index,follow">
       
       <meta name="renderer" content="webkit">
       
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       
       <meta http-equiv="Cache-Control" content="no-siteapp">
       
       <meta name="HandheldFriendly" content="true">
       
       <meta name="screen-orientation" content="portrait">
       
       <meta name="x5-orientation" content="portrait">
       
       <meta name="full-screen" content="yes">
       
       <meta name="x5-fullscreen" content="true">
       
       <meta name="browsermode" content="application">
       
       <meta name="x5-page-mode" content="app">
      <script>
         var iScale = 1;
         var userScal = window.devicePixelRatio;
         iScale = iScale / userScal;
         document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=' + iScale + ",minimum-scale=" + iScale + ",maximum-scale=" + iScale + '">');
         var iWidth = document.documentElement.clientWidth;
         // 用来设置 font-size 的 rem => px 
         if (iWidth / userScal >= 750) {
            document.getElementsByTagName("html")[0].style.fontSize = 100 * userScal + 'px';
         } else {
            document.getElementsByTagName("html")[0].style.fontSize = iWidth * 100 / 375 + "px";
         }
      </script>
      <meta name="renderer" content="webkit">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="browsermode" content="application">
      <meta name="full-screen" content="yes">
      <meta name="screen-orientation" content="portrait">
      <title>Leo</title>
   </head>

   <body>
      <div id="app" style="height: 100%"></div>
   <script type="text/javascript" src="/js/manifest.js"></script>
   <script type="text/javascript" src="/js/app.js"></script>
   <script type="text/javascript" src="/js/verdor.js"></script></body>

</html>
